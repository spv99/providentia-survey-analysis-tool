<div class="modal-header">
    <h4 class="modal-title">Upload a File</h4>
    <i type="btn" class="material-icons" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        close
    </i>
</div>
<div class="modal-body">
    <p>Upload your survey response file along with a name and a description below</p>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
            <div class="container">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" [disabled]="!myForm.valid">
                Submit Form
            </button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
</div>
